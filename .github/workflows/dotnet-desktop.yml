name: Build WPF (.NET 7) on Windows
on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build and publish (win-x64)
    runs-on: windows-latest
    env:
      DOTNET_VERSION: '7.0.x'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj','**/*.sln') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore solution
        run: dotnet restore "CharmsBar.sln"

      - name: Build solution (Release)
        run: dotnet build "CharmsBar.sln" --configuration Release --no-restore

      - name: Publish WPF project (win-x64)
        shell: powershell
        run: |
          $projPath = "CharmsBar/Charms Bar Port.csproj"
          if (-not (Test-Path $projPath)) {
            Write-Error "Project not found at path: $projPath. Update the workflow to point to the correct project file."
            exit 1
          }
          Write-Host "Publishing project: $projPath"
          dotnet publish $projPath -c Release -r win-x64 --self-contained false -o ./publish

      - name: Upload publish artifact
        uses: actions/upload-artifact@v4
        with:
          name: charms10-windows-publish
          path: publish
